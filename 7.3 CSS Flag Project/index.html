<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: #D0021B;
      width: 900px;
      height: 600px;
    }

    .flag>p {
      font-size: 5rem;
      text-align: center;
      color: white;
    }
    .flag>div {
      background-color: #002776;
      height: 50%;
      position:relative;
    }

    .flag>div>div {
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 2.5rem;
      left: 20rem;
    }

    .flag>div>div>p {
      font-size: 5rem;
      text-align: center;
      position: relative;
      bottom: 5rem
    }
  </style>
</head>

  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>

</html>
